<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Doczilla — вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <div id="app-header"></div>

    <section class="card">
        <h2>Вход</h2>
        <form id="login-form" autocomplete="off">
            <label>Имя пользователя
                <input type="text" id="username" required placeholder="username или email" />
            </label>
            <label>Пароль
                <input type="password" id="password" required placeholder="пароль" />
            </label>
            <div class="row">
                <button type="submit" class="primary">Войти</button>
                <span id="auth-status" class="status"></span>
            </div>
        </form>
        <p class="footer">Нет аккаунта? <a class="nav-link" href="/pages/register.html">Зарегистрируйтесь</a></p>
    </section>
</div>

<script type="module">
    import { redirectIfAuthed, setToken } from '/js/auth.js';
    import { mountHeader } from '/js/header.js';

    await mountHeader();
    redirectIfAuthed();

    const form = document.getElementById('login-form');
    const statusEl = document.getElementById('auth-status');
    const show = (msg, cls='') => { statusEl.textContent = msg; statusEl.className = 'status ' + cls; };

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        show('Вход...');
        try {
            const r = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (!r.ok) throw new Error('Неверные учетные данные');
            const json = await r.json();
            setToken(json.token);
            show('Успешный вход', 'ok');

            const next = new URLSearchParams(location.search).get('next') || '/pages/upload.html';
            location.href = next;
        } catch (err) {
            setToken(null);
            show(err.message || 'Ошибка входа', 'err');
        }
    });
</script>
</body>
</html>
