<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Doczilla — загрузка файла</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <div id="app-header"></div>

    <section class="card">
        <h2>Загрузка</h2>
        <form id="upload-form">
            <label>Выберите файл
                <input type="file" id="file-input" name="file" required />
            </label>
            <div class="row">
                <button type="submit" class="primary">Загрузить</button>
                <span id="upload-status" class="status"></span>
            </div>
        </form>

        <div id="progress-wrap" class="progress hidden" aria-hidden="true" aria-label="Прогресс загрузки">
            <div id="progress-bar" class="bar" style="width:0%"></div>
        </div>

        <div id="result" class="result hidden">
            <p>Ссылка на скачивание (последний файл):</p>
            <div class="row">
                <a id="download-link" href="#" target="_blank" rel="noopener"></a>
                <button id="copy-btn" class="nav-link" type="button">Скопировать</button>
            </div>
        </div>
    </section>

    <!-- История -->
    <section class="card">
        <div class="row" style="justify-content: space-between; align-items: baseline;">
            <h2>Мои ссылки</h2>
            <div>
                <button id="clear-history" class="link-btn" type="button">Очистить</button>
            </div>
        </div>
        <ul id="history-list" class="list"></ul>
        <p class="muted" id="history-empty" style="display:none;">Здесь появятся ваши ссылки после загрузки файлов.</p>
    </section>

    <p class="footer">Файлы доступны по временным ссылкам. Не публикуйте их публично.</p>
</div>

<script type="module" src="/js/upload.js"></script>
</body>
</html>
