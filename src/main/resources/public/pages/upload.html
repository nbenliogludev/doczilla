<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Doczilla — загрузка файла</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <div id="app-header"></div>

    <section class="card">
        <h2>Загрузка</h2>
        <form id="upload-form">
            <label>Выберите файл
                <input type="file" id="file-input" name="file" required />
            </label>
            <div class="row">
                <button type="submit" class="primary">Загрузить</button>
                <span id="upload-status" class="status"></span>
            </div>
        </form>

        <div id="progress-wrap" class="progress hidden" aria-hidden="true" aria-label="Прогресс загрузки">
            <div id="progress-bar" class="bar" style="width:0%"></div>
        </div>

        <div id="result" class="result hidden">
            <p>Ссылка на скачивание:</p>
            <div class="row">
                <a id="download-link" href="#" target="_blank" rel="noopener"></a>
                <button id="copy-btn" class="nav-link" type="button">Скопировать</button>
            </div>
        </div>
    </section>

    <p class="footer">Файл доступен по временной ссылке. Не публикуйте её публично.</p>
</div>

<script type="module">
    import { requireAuthOrRedirect, getToken } from '/js/auth.js';
    import { mountHeader } from '/js/header.js';

    await mountHeader();
    requireAuthOrRedirect();

    const uploadForm   = document.getElementById('upload-form');
    const fileInput    = document.getElementById('file-input');
    const progressWrap = document.getElementById('progress-wrap');
    const progressBar  = document.getElementById('progress-bar');
    const uploadStatus = document.getElementById('upload-status');
    const resultBox    = document.getElementById('result');
    const downloadLink = document.getElementById('download-link');
    const copyBtn      = document.getElementById('copy-btn');

    const showUploadStatus = (msg, ok=false) => {
        uploadStatus.textContent = msg;
        uploadStatus.className = 'status ' + (ok ? 'ok' : 'err');
    };

    const resetProgress = () => {
        progressWrap.classList.add('hidden');
        progressBar.style.width = '0%';
    };

    const showResult = (url) => {
        resultBox.classList.remove('hidden');
        downloadLink.href = url;
        downloadLink.textContent = location.origin + url;
    };

    uploadForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const token = getToken();
        if (!fileInput.files || !fileInput.files[0]) {
            showUploadStatus('Выберите файл');
            return;
        }

        resultBox.classList.add('hidden');
        uploadStatus.textContent = 'Загрузка...';
        uploadStatus.className = 'status';
        progressWrap.classList.remove('hidden');
        progressBar.style.width = '0%';

        const form = new FormData();
        form.append('file', fileInput.files[0]);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload', true);
        xhr.setRequestHeader('Authorization', 'Bearer ' + token);

        xhr.upload.onprogress = (evt) => {
            if (evt.lengthComputable) {
                progressBar.style.width = Math.round((evt.loaded / evt.total) * 100) + '%';
            }
        };

        xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) {
                try {
                    const json = JSON.parse(xhr.responseText);
                    showUploadStatus('Файл загружен', true);
                    showResult(json.downloadUrl);
                    uploadForm.reset();
                    resetProgress();
                } catch {
                    showUploadStatus('Ошибка разбора ответа');
                }
            } else if (xhr.status === 401) {
                window.location.href = '/pages/login.html?next=' + encodeURIComponent('/pages/upload.html');
            } else {
                showUploadStatus('Ошибка загрузки: ' + xhr.status);
            }
        };

        xhr.onerror = () => showUploadStatus('Сетевая ошибка');

        xhr.send(form);
    });

    copyBtn.addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(downloadLink.href);
            uploadStatus.textContent = 'Ссылка скопирована';
            uploadStatus.className = 'status ok';
        } catch {
            uploadStatus.textContent = 'Не удалось скопировать';
            uploadStatus.className = 'status err';
        }
    });

    resetProgress();
</script>
</body>
</html>
